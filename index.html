<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
		<title>Danvo</title>
	</head>

	<body>
		<main>
			<div class="big-wrapper light">
				<img src="./assets/shape.png" alt="shape" class="shape" />
				<header>
					<div class="container">
						<div class="logo">
							<img src="./assets/logo.png" alt="logo" />
							<h3>Danvo</h3>
						</div>
						<div class="links">
							<ul>
								<li><a href="#">Features</a></li>
								<li><a href="#">Pricing</a></li>
								<li><a href="#">Testimonials</a></li>
								<li><a href="#" class="btn">Sign Up</a></li>
							</ul>
						</div>
						<div class="overlay"></div>
						<div class="hamburger-menu">
							<div class="bar"></div>
						</div>
					</div>
				</header>

				<div class="showcase-area">
					<div class="container">
						<div class="left">
							<div class="big-title">
								<h1>Future is here,</h1>
								<h1>Start Exploring now.</h1>
							</div>
							<p class="text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Expedita magnam maxime mollitia exercitationem perferendis aspernatur voluptatem perspiciatis atque pariatur?</p>
							<div class="cta">
								<a href="#" class="btn">Get Started</a>
							</div>
						</div>
						<div class="right">
							<img src="./assets/person.png" alt="person" class="person" />
						</div>
					</div>
				</div>
				<div class="bottom-area">
					<div class="container">
						<button class="toggle-btn">
							<i class="fa-regular fa-moon"></i>
							<i class="fa-regular fa-sun"></i>
						</button>
					</div>
				</div>
			</div>
		</main>
		<script src="./script.js"></script>
		<script src="https://kit.fontawesome.com/6e9547df95.js" crossorigin="anonymous"></script>
	</body>
</html>
